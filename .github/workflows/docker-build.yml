name: Build With Docker
on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
env:
  DOCKER_NAMESPACE: mystery0
  DOCKER_NAME: sing-box-sub-converter
jobs:
  build-amd64:
    runs-on: ubuntu-24.04
    if: "!contains(github.event.head_commit.message, 'ci skip')"
    steps:
      - uses: actions/checkout@v4
      - name: Parse image tag
        run: |
          version=${GITHUB_REF#refs/tags/}
          repo="${{ env.DOCKER_NAMESPACE }}/${{ env.DOCKER_NAME }}"
          echo "version=$version" >> $GITHUB_ENV
          echo "repo=$repo" >> $GITHUB_ENV
          echo "docker_image_tag_arch=$repo:${version}-amd64,$repo:latest-amd64" >> $GITHUB_ENV
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push (amd64)
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          file: ./Dockerfile
          push: true
          tags: ${{ env.docker_image_tag_arch }}
          cache-from: type=gha,scope=sing-box-sub-converter-amd64
          cache-to: type=gha,mode=max,scope=sing-box-sub-converter-amd64

  build-arm64:
    runs-on: ubuntu-24.04-arm
    if: "!contains(github.event.head_commit.message, 'ci skip')"
    steps:
      - uses: actions/checkout@v4
      - name: Parse image tag
        run: |
          version=${GITHUB_REF#refs/tags/}
          repo="${{ env.DOCKER_NAMESPACE }}/${{ env.DOCKER_NAME }}"
          echo "version=$version" >> $GITHUB_ENV
          echo "repo=$repo" >> $GITHUB_ENV
          echo "docker_image_tag_arch=$repo:${version}-arm64,$repo:latest-arm64" >> $GITHUB_ENV
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push (arm64)
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/arm64
          file: ./Dockerfile
          push: true
          tags: ${{ env.docker_image_tag_arch }}
          cache-from: type=gha,scope=sing-box-sub-converter-arm64
          cache-to: type=gha,mode=max,scope=sing-box-sub-converter-arm64

  publish-manifest:
    runs-on: ubuntu-latest
    needs: [build-amd64, build-arm64]
    if: "!contains(github.event.head_commit.message, 'ci skip')"
    steps:
      - uses: actions/checkout@v4
      - name: Parse image tag
        run: |
          version=${GITHUB_REF#refs/tags/}
          repo="${{ env.DOCKER_NAMESPACE }}/${{ env.DOCKER_NAME }}"
          echo "version=$version" >> $GITHUB_ENV
          echo "repo=$repo" >> $GITHUB_ENV
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Create multi-arch manifests
        run: |
          set -euxo pipefail
          docker buildx imagetools create --tag "$repo:$version" "$repo:${version}-amd64" "$repo:${version}-arm64"
          docker buildx imagetools create --tag "$repo:latest"  "$repo:latest-amd64" "$repo:latest-arm64"
      - name: GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.version }}
          body_path: "CHANGELOG.md"
